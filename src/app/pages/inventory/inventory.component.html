<p-card header="{{selected().label.toUpperCase()}}" subheader="" class="w-full">
    <crudtable-component
      [viewAdd]=true
      [columns]="columns"
      [filters]="filters"
      [items]="items"
      [total]="total"
      (change)="change($event)"
      (refresh)="refresh($event)"
      [rowEvent]=true
      (onRowDouble)="onRow($event)"
    />
</p-card>
